<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>GoveeStreamDeckPlugin Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/geekyeggo/sdpi-components@v2/dist/sdpi-components.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="PluginActionPI.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <sdpi-item label="Device List">
            <sdpi-select property="operation" label="Action" default="0">
                <option value="" disabled selected hidden></option>
                <option value="1">Turn On</option>
                <option value="0">Turn Off</option>
            </sdpi-select>
        </sdpi-item>
        <sdpi-item label="Api Key">
            <sdpi-textfield setting="api_key"
                            placeholder="Api Key"
                            required
                            class="sdProperty">
            </sdpi-textfield>
        </sdpi-item>
        <sdpi-item>
            <div class="sdpi-item-label">Save API Key</div>
            <sdpi-button onclick="setSettings()">
                Save
            </sdpi-button>
        </sdpi-item>
    </div>
</body>
</html>
